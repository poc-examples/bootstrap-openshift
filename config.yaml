openshift:

  credentials:
    admin:
      username: "{{ CLUSTER_USERNAME }}"
      # Should be 14+ chars, upper and lower, with special characters
      password: "{{ CLUSTER_PASSWORD }}"
    users:
      - username: "admin"
        password: "{{ CLUSTER_PASSWORD }}"
        group: "cluster-admin"
      - username: "viewer"
        password: "{{ CLUSTER_PASSWORD }}"
        group: "cluster-admin"

  clusters:

    - name: tekton-demo-1
      type: rosa # local, hcp, rosa, aro
      version: 4.16
      compute:
        workers: 3
      providerCredentials:
        aws_access_key_id: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_access_key: "{{ AWS_SECRET_ACCESS_KEY }}"
        region: "us-east-2"
        rosa_token: "{{ ROSA_TOKEN }}"
      create: true
      validate_certs: false
      workshop:
        chart:
          enabled: true
          name: base-keycloak
          version: 0.1.10
          repo: https://poc-examples.github.io/workshops
      gitops:
        enabled: true
        channel: gitops-1.14
        namespace: openshift-gitops
      secrets:
        vault:
          enabled: true
        namespace: secrets-manager
        # Optional: This section optional creates additional user defined secrets.
        # The Secrets are placed in the set secrets.namespace and are accessible with the k8s clustersecretstore.
        pushSecrets: []
